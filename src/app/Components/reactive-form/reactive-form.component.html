<div class="mt-2 p-2 bg-secondary text-white text-center rounded">
    <h3>Reactive Form</h3>
</div>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container bg-light p-4 rounded shadow">
        <form class="row g-3" [formGroup]="studentForm">
            <div class="col-md-6">
                <label class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                <!-- <div class="text-danger">
                    @if (studentForm.controls['firstName'].errors?.['required']) {
                        <span>This is required</span>
                    }
                    @else if (studentForm.controls['firstName'].errors?.['minlength']) {
                        <span>Minimum character 4 required</span>
                    }
                </div> -->
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"> 
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">User Name</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="User Name"> 
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">City</label>
                <input type="text" class="form-control" formControlName="city" placeholder="City"> 
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Country</label>
                <input type="text" class="form-control" formControlName="country" placeholder="Country"> 
            </div>
            <button class="btn btn-secondary" type="button">Reset Form</button>
            <button class="btn btn-primary" type="button" (click)="onSave()">Submit</button>
        </form>
    </div>
    <div class="col-4">
        {{formValue | json}}
    </div>
</div>
